<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car category</title>
</head>
<body>
<div th:insert="~{fragment :: header}"></div>
<h2>EDIT CAR CATEGORY</h2>
<form th:action="@{/car-categories/{carCategoryId}/update(carCategoryId=${carCategory.id})}" method="post" th:object="${carCategory}">
    <label for="categoryId">Car category:
        <input type="text" name="category" id="categoryId" th:value="*{category}">
    </label><br>
    <label for="dayPriceId">Day price:
        <input type="number" name="dayPrice" id="dayPriceId" th:value="*{dayPrice}">
    </label><br>
    <button type="submit">Update</button>
</form>
<form th:action="@{/car-categories/{carCategoryId}/delete(carCategoryId=${carCategory.id})}" method="post">
    <button type="submit">Remove</button>
</form>
<form th:action="@{/car-categories}">
    <button type="submit">Back to car categories</button>
</form>
</body>
</html>
